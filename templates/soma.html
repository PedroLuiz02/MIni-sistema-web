<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <link rel="stylesheet" href="../static/soma.css">
</head>
<body>
    <div class="container">
        <a href="/" id="back"><span>< Voltar</span></a>
        <h1>Somar dois números</h1>

        <form method="POST">
            <label for="num1">Número 1:</label>
            <input type="text" name="num1" id="num1" required><br><br>
            
            <label for="num2">Número 2:</label>
            <input type="text" name="num2" id="num2" required><br><br>
            
            <input type="submit" value="Somar">
        </form>

        {% if resultado %}
        <br>
            <div class="resultado">
                {% if resultado is string %}
                    <p style="color:red;">{{ resultado }}</p>
                {% else %}
                    <p><strong>Resultado:</strong> {{ resultado }}</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
